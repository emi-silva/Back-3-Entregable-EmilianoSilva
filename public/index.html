<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backend 3 Entregable - Vista</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">Usuarios y Mascotas</h1>
    <form id="generate-form" class="mb-4 row g-2 align-items-end">
      <div class="col-auto">
        <label for="users" class="form-label">Usuarios</label>
        <input type="number" id="users" name="users" class="form-control" value="10" min="1">
      </div>
      <div class="col-auto">
        <label for="pets" class="form-label">Mascotas</label>
        <input type="number" id="pets" name="pets" class="form-control" value="5" min="0">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Generar datos</button>
      </div>
      <div class="col-12 mt-2">
        <div id="form-message" class="text-success"></div>
      </div>
    </form>
    <div class="row">
      <div class="col-md-6">
        <h2>Usuarios</h2>
        <div class="mb-2">
          <label for="role-filter" class="form-label">Filtrar por rol:</label>
          <select id="role-filter" class="form-select" style="max-width:200px;">
            <option value="all">Todos</option>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <ul id="users-list" class="list-group"></ul>
      </div>
      <div class="col-md-6">
        <h2>Mascotas</h2>
        <ul id="pets-list" class="list-group"></ul>
      </div>
    </div>
  </div>
  <script src="/public/app.js"></script>
</body>
</html>
